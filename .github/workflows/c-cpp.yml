name: C/C++ CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: ammaraskar/gcc-problem-matcher@master

    - run: echo "MAKEFLAGS=-j$(nproc)" >> $GITHUB_ENV
    - run: cp sdkconfig.defaults sdkconfig

    - name: build
      uses: nsfilho/esp8266-rtos-sdk@v2
      with:
        makearg: "all"
